version: '3.8'

services:
  server:
    image: daily-dash
    restart: always
    # Run seeding in server console:
    #   npm run seed
    command: sh -c "npm run migrate && npm start"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${PORT}:${PORT}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./src:/usr/src/app/src
      - ./public:/usr/src/app/public
      - ./views:/usr/src/app/views
    env_file: ./secrets/.env

  db:
    image: postgres:latest
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Open port for testing purposes
    ports:
      - ${DB_PORT}:${DB_PORT}
    expose:
      - ${DB_PORT}
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', '$DB_USERNAME']
      interval: 10s
      timeout: 5s
      retries: 5
    env_file: ./secrets/.env

  cache:
    image: redis:latest
    restart: always
    # Open port for testing purposes
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    env_file: ./secrets/.env

volumes:
  db-data:
  cache-data:
